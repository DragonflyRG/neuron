language: php
php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - nightly

before_script: composer install

script:
  - phpunit --configuration tests/phpunit.xml
  - vendor/bin/phpcs --standard=ClearIdeaCodeSniffer.xml src
  - vendor/bin/phpcs --standard=ClearIdeaCodeSniffer.xml tests
  - vendor/bin/phpmd src  xml codesize,unusedcode,naming,cleancode,design
  - vendor/bin/phpmd tests xml codesize,unusedcode,naming,cleancode,design



